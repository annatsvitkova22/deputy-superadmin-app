<div>
    <app-loader *ngIf="isLoad"></app-loader>
    <div *ngIf="!isLoad" class="smart-table">
        <ng2-smart-table [class.table--disable]="isLoadCreate" class="table" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
        (createConfirm)="onCreateConfirm($event)" (editConfirm)="onSaveConfirm($event)"></ng2-smart-table>
        <app-loader *ngIf="isLoadCreate" [class]="'loader-medium loader-absolute mt-10 mb-10'"></app-loader>
    </div>
</div>
